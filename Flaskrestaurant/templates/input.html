     <script type="text/javascript">

 	// initialize the map
	     var map = L.map('map').setView([40.712, -74.006], {{zoom}});

  	// load a tile layer
 			L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    			{

     				maxZoom: 17,
     				minZoom: 9
    			}).addTo(map);

// Make a marker.
